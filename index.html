<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style=" overflow-x: hidden; background-image: url(https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D);background-repeat: no-repeat; background-size: cover;">
    <div>
        <h1 class="text-center mt-5 text-light">CAR WORLD</h1>
    </div>
    <div>
        <div class="row  ">
            <div class="col-1"></div>
            <div class="col-4 border border-2 shadow-sm rounded p-4 m-2 bg-primary">
                <h3 class="text-center text-light">Enter Details</h3>
                <label class="text-light mb-1" for="">Car Brand</label><input id="brand" class="form-control" placeholder="Car Brand" type="text">
                <label class="text-light mb-1" for="">Price</label><input id="price" class="form-control" placeholder="Price" type="text">
                <label class="text-light mb-1" for="">Key</label><input id="nam" class="form-control" placeholder="Key" type="text">
                <div class="text-center">
                    <button class="btn btn-success mt-3 mb-5 " onclick="storeRecord()">Store Records</button>
                </div>
            </div>
            <div class="col-3 border border-2 shadow-sm rounded p-4 m-2 bg-primary">
                <h3 class="text-center mb-5 text-light">Enter Key to Retrieve <br> Item</h3>
                <label class="text-light mb-1" for="">Key</label><input id="det" class="form-control" placeholder="Key" type="text">
                <div id="result"></div>
                <div class="text-center">
                    <button class="btn btn-warning mt-3" onclick="search()"> Retrieve Records</button>
                </div>
            </div>
            <div class="col-3 border border-2 shadow-sm rounded p-4 m-2 bg-primary">
                <h3 class="text-center mb-5 text-light">Enter Key to Delete <br> Item</h3>
                <label class="text-light" for="">Key</label><input id="remove" class="form-control" placeholder="Key" type="text">
                <div class="text-center">
                    <button class="btn btn-danger mt-3" onclick="removeRecord()">Remove Records</button>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
        <div class="col-10 text-center">
            <button class="btn btn-dark mt-3 w-100 mx-3" onclick="clearRecord()">Clear All Records</button>
        </div>
        <div class="col-1"></div>

        </div>
        
    </div>
    <script src="/script.js"></script>
</body>
</html>
